<div class="text-center mt-3 mb-3">
    <form action="">
      <i class="fa fa-search mr-1"></i>
      <input 
        type="text"
        class="rounded"
        placeholder="search..."
        autofocus
        (keyup)='filter = debounce.next($event.target.value)'
        [value]="value">
    </form>
  </div>
